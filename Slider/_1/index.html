<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Slider tutorial</title>
</head>
<body>
    <div class="container">
        <div class="slider-container">
            <div class="bg">
                <img src="./imgs/img-1.jpg" alt="">
                <img src="./imgs/img-2.jpg" alt="">
                <img src="./imgs/img-3.jpg" alt="">
                <img src="./imgs/img-4.jpg" alt="">
                <img src="./imgs/img-5.jpg" alt="">
            </div>
            <div>
                <div>
                    <div class="slider">
                        <div class="img">
                            <img src="./imgs/img-5.jpg" alt="">
                        </div>
                        <div class="img">
                            <img src="./imgs/img-1.jpg" alt="">
                        </div>
                        <div class="img">
                            <img src="./imgs/img-2.jpg" alt="">
                        </div>
                        <div class="img">
                            <img src="./imgs/img-3.jpg" alt="">
                        </div>
                        <div class="img">
                            <img src="./imgs/img-4.jpg" alt="">
                        </div>
                        <div class="img">
                            <img src="./imgs/img-5.jpg" alt="">
                        </div>
                        <div class="img">
                            <img src="./imgs/img-1.jpg" alt="">
                        </div>
                    </div>
                    <div class="content">
                        <button class="btn prev-btn">
                            <i class="fas fa-arrow-circle-left"></i>
                        </button>
                        <button class="btn next-btn">
                            <i class="fas fa-arrow-circle-right"></i>
                        </button>
                        <ul>
                            <li class="option" data-option="0"></li>
                            <li class="option" data-option="1"></li>
                            <li class="option" data-option="2"></li>
                            <li class="option" data-option="3"></li>
                            <li class="option" data-option="4"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
